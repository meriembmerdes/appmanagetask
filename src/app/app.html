<h2>Tasks from Service</h2>

@for (t of tasks; track t.id) {
    <app-task 
        [taskTitle]="t.title" 
        [isDone]="t.done"
        (deleted)="removeTask($index)">
    </app-task>
}
<button (click)="addNewTask()">+</button>
